<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/Task1/styles.css">
</head>

<body>

    <div class="formDiv">
        <form name="loginForm">

            <div class="inputDiv">
                <div class="labelDiv">
                    <label id="label1" for="input1">Your login:</label>
                </div>
                <div>
                    <input id="input1" type="text" name="loginInput" required>
                </div>
            </div>

            <div class="inputDiv">
                <div class="labelDiv">
                    <label id="label2" for="input2">Your password:</label>
                </div>
                <div>
                    <input id="input2" type="password" name="passwordInput" required>
                </div>
            </div>

            <div class="inputDiv">
                <label id="label3" for="input3">Remember me?</label>
                <input id="input3" type="checkbox" name="checkRememder">
            </div>

            <div class="inputDiv">
                <button id="submitButton" type="submit">Sign In</button>
            </div>

            <div class="forgorPasswordRefDiv">
                <a href="#">Forgot password?</a>
            </div>

        </form>
    </div>

    <script src="/Task1/Task1.js"></script>

</body>

</html>
