<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/Task5/styles.css">
</head>


<body>

    <div id="centraldiv">

        <div id="qestionsDiv">
            <h2>All questions:</h2>
        </div>
        <hr>
        <form name="newQuestionForm">
            <h2>Add new question:</h2>
            <div class="inputsDiv">
                <label id="questionlabel" for="questionInput">Question: </label>
                <input class="textInput" id="questionInput" name="questionInput" type="text">
            </div>
            <div class="inputsDiv">
                <label id="correctAnswerlabel" for="correctAnswerInput">Correct answer: </label>
                <input class="textInput" id="correctAnswerInput" name="correctAnswerInput" type="text">
            </div>
            <div class="inputsDiv">
                <label id="wrongAnswerlabel" for="wrongAnswerInput">Wrong answer: </label>
                <input class="textInput" id="wrongAnswerInput" name="wrongAnswerInput" type="text">
            </div>
            <button id="submitButton" type="submit">Add</button>
        </form>


    </div>

    <script src="/Task5/Task5.js"></script>

</body>

</html>
