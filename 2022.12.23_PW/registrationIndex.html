<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/registrationStyles.css">
</head>
<body onload="onLoad()">

    <div id="centralDiv">
        <form name="registrationFrom">
            <div id="headerDiv">
                <h3>Registration</h3>
            </div>
            <div class="labelDiv">
                <label for="emailInput">E-Mail:</label>
                <div class="wrongMessageDiv" id="wrongEMailDiv">Wrong email address</div>
            </div>
            <input class="inputClass" type="email" name="emailInput" id="emailInput" required>
            <div class="labelDiv">
                <label for="passwordInput">Password:</label>
            </div>
            <input class="inputClass" type="password" name="passwordInput" id="passwordInput" required>
            <div class="labelDiv">
                <label for="repeatPasswordInput">Repeat password:</label>
                <div class="wrongMessageDiv" id="wrongPasswordDiv">Password must match</div>
            </div>
            <input class="inputClass" type="password" name="repeatPasswordInput" id="repeatPasswordInput" required>
            <button id="signUpButton" type="submit">Sign Up</button>
        </form>
    </div>

    <script src="/registration.js"></script>

</body>
</html>
