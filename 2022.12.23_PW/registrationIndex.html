<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/registrationStyles.css">
</head>
<body>

    <div id="centralDiv">
        <form name="registrationFrom">
            <div id="headerDiv">
                <h3>Registration</h3>
            </div>
            <label class="labelClass" for="emailInput">E-Mail:</label>
            <br>
            <input class="inputClass" type="email" name="emailInput" id="emailInput" required>
            <label class="labelClass" for="passwordInput">Password:</label>
            <br>
            <input class="inputClass" type="password" name="passwordInput" id="passwordInput" required>
            <label class="labelClass" for="repeatPasswordInput">E-Mail:</label>
            <br>
            <input class="inputClass" type="password" name="repeatPasswordInput" id="repeatPasswordInput" required>
            <button id="signUpButton" type="submit">Sign Up</button>
        </form>
    </div>

</body>
</html>
