<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copywriters catalog</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/Task2/copywritersCatalog_styles.css">
</head>

<body>
    <div id="centralDiv">
        <h3>All users:</h3>
        <div id="usersDiv"></div>
        <h3>User info</h3>
        <table id="usersInfoTable">
            <tr>
                <td id="nameLabelTd">Name:</td>
                <td id="nameTd"></td>
            </tr>
            <tr>
                <td id="userNameLabelTd">Username:</td>
                <td id="userNameTd"></td>
            </tr>
            <tr>
                <td id="addressLabelTd">City:</td>
                <td id="addressTd"></td>
            </tr>
            <tr>
                <td id="eMailLabelTd">Email:</td>
                <td id="eMailTd"></td>
            </tr>
            <tr>
                <td id="phoneLabelTd">Phone:</td>
                <td id="phoneTd"></td>
            </tr>
            <tr>
                <td id="websiteLabelTd">Website:</td>
                <td id="websiteTd"></td>
            </tr>
        </table>
        <button id="showPostsButton">Show posts</button>
        <div id="postsDiv"></div>
    </div>
    <script src="/Task2/copywritersCatalog.js"></script>
</body>

</html>
