<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copywriters catalog</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/Task2/copywritersCatalog_styles.css">
</head>

<body>
    <div id="centralDiv">
        <h3>All users:</h3>
        <div id="usersDiv"></div>
        <h3>User info</h3>
        <table id="usersInfoDiv">
            <tr>
                <td>
                    <div id="nameLabelDiv" class="userInfoDiv"></div>
                </td>
                <td>
                    <div id="nameDiv" class="userInfoDiv"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="userNameLabelDiv" class="userInfoDiv"></div>
                </td>
                <td>
                    <div id="userNameDiv" class="userInfoDiv"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="addressLabelDiv" class="userInfoDiv"></div>
                </td>
                <td>
                    <div id="addressDiv" class="userInfoDiv"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="eMailLabelDiv" class="userInfoDiv"></div>
                </td>
                <td>
                    <div id="eMailDiv" class="userInfoDiv"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="phoneLabelDiv" class="userInfoDiv"></div>
                </td>
                <td>
                    <div id="phoneDiv" class="userInfoDiv"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="websiteLabelDiv" class="userInfoDiv"></div>
                </td>
                <td>
                    <div id="websiteDiv" class="userInfoDiv"></div>
                </td>
            </tr>
        </table>
    </div>
    <script src="/Task2/copywritersCatalog.js"></script>
</body>

</html>
